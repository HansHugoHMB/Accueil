<!DOCTYPE html>
<html>
<head>
<style>
/* Styles fixes pour l'entête */
body {
    margin: 0;
    padding-top: 60px;
}

.tabs-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: linear-gradient(145deg, #87CEEB, #B0E2FF);
    z-index: 1000;
    overflow-x: auto;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.tabs-list {
    list-style: none;
    margin: 0;
    padding: 0 20px;
    display: flex;
    height: 100%;
    align-items: center;
    white-space: nowrap;
}

.tab-item {
    margin-right: 25px;
}

.tab-link {
    text-decoration: none;
    color: #2F4F4F;
    font-family: 'Segoe UI', Arial, sans-serif;
    font-weight: 600;
    padding: 15px 20px;
    display: block;
    position: relative;
    transition: all 0.3s ease;
    border-radius: 5px;
}

.tab-link.active {
    background: rgba(255, 255, 255, 0.3);
    color: #0077B5;
}

.tab-link.active::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(to right, #0077B5, #FFD700, #CE1126);
}
</style>
</head>
<body>

<div class="tabs-container">
    <ul class="tabs-list">
        <li class="tab-item"><a href="https://hanshugohmb.github.io/Power-family-/" class="tab-link active">Accueil</a></li>
        <li class="tab-item"><a href="https://hanshugohmb.github.io/Baya-s-Family-/index.html" class="tab-link">Actualités</a></li>
        <li class="tab-item"><a href="https://hanshugohmb.github.io/Baya-s-Family-/index.html" class="tab-link">Messages</a></li>
        <li class="tab-item"><a href="https://hanshugohmb.github.io/Baya-s-Family-/index.html" class="tab-link">À propos</a></li>
        <li class="tab-item"><a href="https://mbayamuambahans.home.blog" class="tab-link">Galerie</a></li>
        <li class="tab-item"><a href="https://hanshugohmb.github.io/Baya-s-Family-/index.html" class="tab-link">Contact</a></li>
    </ul>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('.tab-link');
    const accueilLink = document.querySelector('.tab-item:first-child .tab-link');
    
    // Fonction d'activation de l'onglet
    function activateTab(targetLink) {
        links.forEach(l => l.classList.remove('active'));
        targetLink.classList.add('active');
        localStorage.setItem('activeTab', targetLink.href);
    }

    // Gestion du chargement initial
    const savedTab = localStorage.getItem('activeTab');
    const currentUrl = window.location.href;
    
    if(savedTab && currentUrl === savedTab) {
        const activeLink = document.querySelector(`.tab-link[href="${savedTab}"]`);
        if(activeLink) activateTab(activeLink);
    } else {
        activateTab(accueilLink);
        if(currentUrl !== accueilLink.href) {
            window.location.href = accueilLink.href;
        }
    }

    // Gestion des clics
    links.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            activateTab(this);
            window.location.href = this.href;
        });
    });
});
</script>

</body>
</html>
<!DOCTYPE html>
<html>
<head>
<style>
/* Styles de l'entête fixe */
.tabs-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: linear-gradient(145deg, #87CEEB, #B0E2FF);
    z-index: 1000;
    overflow-x: auto;
}

.content-frame {
    position: fixed;
    top: 60px;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: calc(100vh - 60px);
    border: none;
}

.tabs-list {
    list-style: none;
    margin: 0;
    padding: 0 20px;
    display: flex;
    height: 100%;
    align-items: center;
}

.tab-item {
    margin-right: 25px;
}

.tab-link {
    text-decoration: none;
    color: #2F4F4F;
    font-family: 'Segoe UI', Arial, sans-serif;
    font-weight: 600;
    padding: 15px 20px;
    display: block;
    position: relative;
    transition: all 0.3s ease;
    border-radius: 5px;
}

.tab-link.active {
    background: rgba(255, 255, 255, 0.3);
    color: #0077B5;
}

.tab-link.active::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    <!-- Overlay de sécurité -->
    <div id="securityOverlay">
        <div class="security-box">
            <h2>VÉRIFICATION DE SÉCURITÉ</h2>
            <p>Les six premiers chiffres de votre matricule :</p>
            <input type="text" 
                   id="securityAnswer" 
                   class="security-input"
                   placeholder="XX/XXXX" 
                   maxlength="7"
                   pattern="[A-Z0-9/]+"
                   required>
            <button class="security-btn" onclick="verifySecurity()">VALIDER</button>
            <p id="securityError" style="color: red; display: none;">Réponse incorrecte !</p>
        </div>
    </div>

    <!-- Contenu principal -->
    <div id="mainContent" style="display: none;">
        <!-- Votre contenu existant ici -->
    </div>

    <script>
        // Réponse attendue
        const EXPECTED_ANSWER = "24/0000";

        function verifySecurity() {
            const userInput = document.getElementById('securityAnswer').value.toUpperCase();
            const errorElement = document.getElementById('securityError');

            if(userInput === EXPECTED_ANSWER) {
                document.getElementById('securityOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                errorElement.style.display = 'block';
                document.getElementById('securityAnswer').value = '';
                setTimeout(() => errorElement.style.display = 'none', 2000);
            }
        }

        // Validation automatique du format
        document.getElementById('securityAnswer').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9/]/g, '');
            
            // Ajout automatique du slash
            if(this.value.length === 2 && !this.value.includes('/')) {
                this.value += '/';
            }
        });
    </script>
</body>
</html>
