<!DOCTYPE html>
<html>
<head>
<style>
/* Styles de l'entête fixe */
.tabs-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: linear-gradient(145deg, #87CEEB, #B0E2FF);
    z-index: 1000;
    overflow-x: auto;
}

.content-frame {
    position: fixed;
    top: 60px;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: calc(100vh - 60px);
    border: none;
}

.tabs-list {
    list-style: none;
    margin: 0;
    padding: 0 20px;
    display: flex;
    height: 100%;
    align-items: center;
}

.tab-item {
    margin-right: 25px;
}

.tab-link {
    text-decoration: none;
    color: #2F4F4F;
    font-family: 'Segoe UI', Arial, sans-serif;
    font-weight: 600;
    padding: 15px 20px;
    display: block;
    position: relative;
    transition: all 0.3s ease;
    border-radius: 5px;
}

.tab-link.active {
    background: rgba(255, 255, 255, 0.3);
    color: #0077B5;
}

.tab-link.active::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(to right, #0077B5, #FFD700, #CE1126);
}
</style>
</head>
<body>

<!-- Entête -->
<div class="tabs-container">
    <ul class="tabs-list">
        <li class="tab-item"><a href="https://hanshugohmb.github.io/Power-family-/" class="tab-link active">Accueil</a></li>
        <li class="tab-item"><a href="https://hanshugohmb.github.io/Baya-s-Family-/index.html" class="tab-link">Actualités</a></li>
        <li class="tab-item"><a href="https://hanshugohmb.github.io/Baya-s-Family-/index.html" class="tab-link">Messages</a></li>
        <li class="tab-item"><a href="https://hanshugohmb.github.io/Baya-s-Family-/index.html" class="tab-link">À propos</a></li>
        <li class="tab-item"><a href="https://mbayamuambahans.home.blog" class="tab-link">Galerie</a></li>
        <li class="tab-item"><a href="https://hanshugohmb.github.io/Baya-s-Family-/index.html" class="tab-link">Contact</a></li>
    </ul>
</div>

<!-- Contenu -->
<iframe class="content-frame" src="accueil.html" name="contentFrame"></iframe>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('.tab-link');
    const iframe = document.querySelector('.content-frame');
    
    // Activation automatique de l'accueil au premier chargement
    if(!window.location.hash) {
        links[0].classList.add('active');
        iframe.src = links[0].href;
    }

    // Gestion des clics
    links.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Mise à jour des classes actives
            links.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
            
            // Chargement du contenu
            iframe.src = this.href;
            
            // Mise à jour de l'URL dans la barre d'adresse
            window.history.pushState({}, '', this.href);
        });
    });

    // Gestion du retour en arrière
    window.onpopstate = function() {
        const activeLink = document.querySelector(`.tab-link[href="${window.location.pathname}"]`);
        if(activeLink) {
            links.forEach(l => l.classList.remove('active'));
            activeLink.classList.add('active');
            iframe.src = activeLink.href;
        }
    };
});
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Système de Présences Sécurisé</title>
    <style>
        /* Overlay style */
        #securityOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .security-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .security-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 2px;
        }

        .security-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Overlay de sécurité -->
    <div id="securityOverlay">
        <div class="security-box">
            <h2>VÉRIFICATION DE SÉCURITÉ</h2>
            <p>Les six premiers chiffres de votre matricule :</p>
            <input type="text" 
                   id="securityAnswer" 
                   class="security-input"
                   placeholder="XX/XXXX" 
                   maxlength="7"
                   pattern="[A-Z0-9/]+"
                   required>
            <button class="security-btn" onclick="verifySecurity()">VALIDER</button>
            <p id="securityError" style="color: red; display: none;">Réponse incorrecte !</p>
        </div>
    </div>

    <!-- Contenu principal -->
    <div id="mainContent" style="display: none;">
        <!-- Votre contenu existant ici -->
    </div>

    <script>
        // Réponse attendue
        const EXPECTED_ANSWER = "24/0000";

        function verifySecurity() {
            const userInput = document.getElementById('securityAnswer').value.toUpperCase();
            const errorElement = document.getElementById('securityError');

            if(userInput === EXPECTED_ANSWER) {
                document.getElementById('securityOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                errorElement.style.display = 'block';
                document.getElementById('securityAnswer').value = '';
                setTimeout(() => errorElement.style.display = 'none', 2000);
            }
        }

        // Validation automatique du format
        document.getElementById('securityAnswer').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9/]/g, '');
            
            // Ajout automatique du slash
            if(this.value.length === 2 && !this.value.includes('/')) {
                this.value += '/';
            }
        });
    </script>
</body>
</html>
